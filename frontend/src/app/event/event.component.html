<mat-form-field> <!--Todo filter not working-->
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- EventName -->
  <ng-container matColumnDef="event_name">
    <th mat-header-cell *matHeaderCellDef>Event Name</th>
    <td mat-cell *matCellDef="let event" class="row"> {{event.event_name}} </td>
  </ng-container>

  <!-- Event Date-->
  <ng-container matColumnDef="event_date">
    <th mat-header-cell *matHeaderCellDef>Event Date</th>
    <td mat-cell *matCellDef="let event" class="row"> {{event.event_date}} </td>
  </ng-container>

  <!-- Edit-button Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="item"></th>
    <td mat-cell *matCellDef="let event" class="user-button" class="row">
      <button mat-button routerLink="/event/{{event._id}}"> <mat-icon>edit</mat-icon> </button>
    </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="item"></th>
    <td mat-cell *matCellDef="let event" class="user-button" class="row">
      <button mat-button on-click="removeSingleEvent(event)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>

<div class="add-button">
  <button mat-fab color="primary" routerLink="/missing"><mat-icon>add</mat-icon></button>
</div>
