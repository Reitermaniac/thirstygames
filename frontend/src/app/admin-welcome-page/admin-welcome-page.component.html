<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- UserName -->
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let user"> {{user.user_name}} </td>
  </ng-container>

  <!-- User Role-->
  <ng-container matColumnDef="user_role">
    <th mat-header-cell *matHeaderCellDef>User Role</th>
    <td mat-cell *matCellDef="let user"> {{user.user_role}} </td>
  </ng-container>

  <!-- Edit-button Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="edit-button"></th>
    <td mat-cell *matCellDef="let user" class="edit-button">
      <button mat-button routerLink="/user/{{user.user_id}}"> <mat-icon>edit</mat-icon> </button>
    </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="delete-button"></th>
    <td mat-cell *matCellDef="let user" class="delete-button">
      <button mat-icon-button on-click="removeSingleUser(user)" class="position-button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>



<div class="add-button">
  <button mat-fab color="primary" routerLink="/missing"><mat-icon>add</mat-icon></button>
</div>
