<div id="total-container">
  <mat-toolbar color="primary">

    <div class="toolbar-object">
      <button mat-raised-button [disabled]="location.path()==='/login' ||
                                            location.path()==='/logout' ||
                                            location.path()==='/users' 
                                            "  (click)="idOfMatSidenav.toggle()">
                                            <!-- ||
                                            location.path()===''-->
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="toolbar-object">
      <span>
        Thirsty Gaymes
      </span>
    </div>

    <span class="fill-remaining-space"></span>

    <span class="toolbar-object">
        <button mat-raised-button routerLink="/logout" [disabled]="location.path()==='/login' ||
                                                                  location.path()==='/logout' ||
                                                                  location.path()==='/users' ||
                                                                  location.path()==='' "
        >
          <mat-icon>exit_to_app</mat-icon>
          Log Out
        </button>
    </span>

  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #idOfMatSidenav>
      <mat-nav-list>
        <a mat-list-item routerLink="/login">Login</a>
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="/logout">Logout</a>
      </mat-nav-list>

      <span class="version-info">Current build: 0.1</span>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container> 
</div>
