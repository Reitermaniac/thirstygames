<div id="total-container">
  <app-toolbar [navMenuRef]=idOfMatSidenav></app-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #idOfMatSidenav>
      <mat-action-list>
        <button mat-list-item routerLink="/login" (click)="idOfMatSidenav.toggle()">Login</button>
        <button mat-list-item routerLink="/barkeeper/welcome">welcome barkeeper</button>
        <button mat-list-item routerLink="/admin/welcome">welcome admin</button>
        <button mat-list-item routerLink="/score">score</button>
        <button mat-list-item routerLink="/login" (click)="logout();idOfMatSidenav.toggle()">Logout</button>
      </mat-action-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container> 
</div>
