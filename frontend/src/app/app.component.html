<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <mat-toolbar color="primary">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="idOfMatSidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <span>
        Thirsty Games Frontend
      </span>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
      <ul fxLayout fxLayoutGap="20px" class="navigation-items">
        <li>
          <a href="admin/welcome">
            <mat-icon class="icon">home</mat-icon>
            <span class="label">Home</span>
          </a>
        </li>
        <li>
          <a href="logout">
            <mat-icon class="icon">input</mat-icon>
            <span class="label">LogOut</span>
          </a>
        </li>
      </ul>
    </div>

  </mat-toolbar>
</div>

<mat-sidenav-container>
  <mat-sidenav #idOfMatSidenav>
    <mat-nav-list>
      <a mat-list-item >1 Item</a>
      <a mat-list-item>2 Item</a>
      <a mat-list-item>3 Item</a>
    </mat-nav-list>

    <span class="version-info">Current build: 0.1</span>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
