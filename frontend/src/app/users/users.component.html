<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- UserName -->
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let user" class="row"> {{user.user_name}} </td>
  </ng-container>

  <!-- User Role-->
  <ng-container matColumnDef="user_role">
    <th mat-header-cell *matHeaderCellDef>User Role</th>
    <td mat-cell *matCellDef="let user" class="row"> {{user.user_role}} </td>
  </ng-container>

  <!-- Edit-button Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="item"></th>
    <td mat-cell *matCellDef="let user" class="user-button" class="row">
      <button mat-button routerLink="/user/{{user._id}}"> <mat-icon>edit</mat-icon> </button>
    </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="item"></th>
    <td mat-cell *matCellDef="let user" class="user-button" class="row">
      <button mat-button on-click="removeSingleUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;">
  </tr>
</table>

<div class="add-button">
  <button mat-fab color="primary" routerLink="/missing"><mat-icon>add</mat-icon></button>
</div>
