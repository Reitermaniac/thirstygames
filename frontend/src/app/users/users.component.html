<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- UserName -->
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let user" class="row"> {{user.user_name}} </td>
  </ng-container>


  <!-- User Role Change-->
  <ng-container matColumnDef="user_role_edit">
    <th mat-header-cell *matHeaderCellDef>User Role</th>
    <td mat-cell *matCellDef="let user" class="row">
      <mat-form-field>
        <mat-select placeholder="Select Value" (selectionChange)="updateSingleUser(user, $event.value)">
          <mat-option *ngFor="let role of userRoles" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef class="item"></th>
    <td mat-cell *matCellDef="let user" class="user-button" class="row">
      <button mat-button on-click="removeSingleUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;">
  </tr>
</table>
